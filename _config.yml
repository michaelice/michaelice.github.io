  title            : "高级工程师"
  bio              : "大模型算法总监"
  location         : "杭州, 中国"
  employer         : "AI Startup"
  pubmed           : 
  googlescholar    :  # e.g., "https://scholar.google.com/citations?user=YOUR_ID"
  email            : "zhiqiang.you@yuanquan.tech"
  researchgate     :  # e.g., "https://www.researchgate.net/profile/yourprofile"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           :
  google_plus      :
  keybase          :
  instagram        :
  impactstory      : # e.g., "https://profiles.impactstory.org/u/xxxx-xxxx-xxxx-xxxx"
  lastfm           :
  linkedin         : # e.g., "linkedin username"
